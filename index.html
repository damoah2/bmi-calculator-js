<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>BMI Calculator (Imperial)</h1>
        <div>
            <p>Height (ft)</p>
            <input type="number" id="feet" placeholder="Feet">
        </div>

        <div>
            <p>Weight (lb)</p>
            <input type="number" id="pounds" placeholder="Pounds">
        </div>
        <div>
            <br>
            <button onclick=" bmiCalulator()">Submit</button><button onclick="clearResult()">Clear</button>
            <p>Your BMI is:</p>
            <p id="result">

            </p>
        </div>

        
    </main>
    <!-- Custom js -->
    <script src="script.js">
    </script>
</body>

</html>
